<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <h2 class="heading">Login</h2>
    <p class="metaText">Login with your registered account....</p>

    <div class="container">
      <input type="email" placeholder="Email" class="inputs" id="email"/>
      <input type="password" placeholder="Password" class="inputs" id="password" />
      <div class="alphaContainer">
        <p class="label">Forgot Password?</p>
      </div>
      <button class="button" onclick="login()">Login</button>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
