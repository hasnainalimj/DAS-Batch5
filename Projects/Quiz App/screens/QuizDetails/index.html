<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz Details</title>
  </head>
  <body>
    <img
      src="../../assets/images/logout.png"
      alt="Logout"
      class="logout"
      onclick="logout()"
    />
    <h1 class="heading">Welcome,</h1>
    <p class="email">tonystark@gmail.com</p>

    <p class="label">Quiz Details:</p>
    <div class="listContainer" id="quizSection">
      <div class="quizContainer">
        <p class="title">Title: </p>
        <p class="value">Quiz 1</p>
      </div>
      <div class="quizContainer">
        <p class="title">Total Questions: </p>
        <p class="value">10</p>
      </div>
      <div class="quizContainer">
        <p class="title">Total Marks: </p>
        <p class="value">40</p>
      </div>
      <div class="quizContainer">
        <p class="title">Due Date:</p>
        <p class="value">12/12/21</p>
      </div>
      <div class="headingContainer">
        <p class="label2">Students:</p>
      </div>
      <div class="quizContainer">
        <p class="title">Faizan Pervaiz:</p>
        <p class="value">30/40</p>
      </div>
      <div class="quizContainer">
        <p class="title">Kaleem:</p>
        <p class="value">Not Attempt</p>
      </div>
      <div class="quizContainer">
        <p class="title">Sami:</p>
        <p class="value">Not Attempt</p>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
